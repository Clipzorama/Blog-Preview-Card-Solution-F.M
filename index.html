<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Blog Preview Card Solution</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <section class="all-content">
        <div class="card">
            <img class="top" src="./assets/images/illustration-article.svg" alt="Cool Picture here">
            <div class="label">Learning</div>
            <h5>Published 21 Dec 2023</h5>
            <h2>HTML & CSS foundations</h2>
            <p class="details">These languages are the backbone of every website, defining structure, content, and
                presentation.</p>
            <div class="signature">
                <img src="./assets/images/image-avatar.webp" alt="Greg" class="face">
                <p class="name">Greg Hooper</p>
            </div>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Clipzorama" target="_blank">Chrision Wynaar</a>.

</body>

</html>
